

<head>
	<link href="../first_html/test.css" rel="stylesheet" type="text/css">		<!--调用css的方法1-->
</head>

<script type="text/javascript" src="test.js">alert("引入外部js后，嵌入的这段代码会被忽略")</script>



<div class="container">
	<h5><p style="color:red">添加日期</p></h5>					<!--调用css的方法2-->
	<form id="addDate">
		<input type="date" name="date" id="date">
		<input type="time" name="time" id="time">
		<button type="submit" onclick="hello()">提交</button>
	</form>
	<p class="hidden">截止日期<br><span id="until"></span></p>
	<p class="hidden">还剩的时间</p>
	<div class="pickedTime">
		<div class="time">
			<span id="time-years">-</span>
			<p>年</p>
		</div>
		<div class="time">
			<span id="time-days">-</span>
			<p>天</p>
		</div>
		<div class="time">
			<span id="time-hours">-</span>
			<p>时</p>
		</div>
		<div class="time">
			<span id="time-minutes">-</span>
			<p>分</p>
		</div>
		<div class="time">
			<span id="time-seconds">-</span>
			<p>秒</p>
		</div>
	</div>
</div>
